<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="public_page/head :: head">
    <title>登录</title>
</head>
<body>
<script type="text/javascript">
    function remember(thiz) {
        if ($(thiz).is(':checked')) {
            $(thiz).val(true)
        } else {
            $(thiz).val(false)
        }
    }
</script>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-offset-4 col-md-offset-3 col-md-6 col-lg-4" style="padding-top: 15%">
            <form class="form-horizontal" role="form" th:object="${user}" action="/login" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="userName"
                               th:field="*{userName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                               th:field="*{passWord}"/>
                    </div>
                    <br/>

                </div>
                <div class="col-md-6 col-md-offset-3">
                    <span style="color: #d9534f" for="userName" th:text="${massage}"></span>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-md-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="rememberMe" value="false" onclick="remember(this)"/>
                                记住我
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6" style="padding-top: 7px;">
                        <a href="/register">没有账号，注册一个</a>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="row">
                        <button type="submit"
                                class="btn btn-info col- col-md-8  col-md-offset-2  col-xs-6 col-xs-offset-3 col-sm-6  col-sm-offset-3 ">
                            登录
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
