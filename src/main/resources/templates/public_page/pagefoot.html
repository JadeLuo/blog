<div xmlns:th="http://www.thymeleaf.org" class="row" th:fragment="pagefoot">
    <nav aria-label="Page navigation">
        <div class="container">
            <ul class="pagination">
                <li class="previous"><a href="">上一页</a></li>
                <li th:each="i:${#numbers.sequence(1,(pageImpl.totalPages==0 ? 1 :pageImpl.totalPages))}">
                    <a th:href="@{${listParam.baseurl}+'/list/all'(pageNumber=${i-1})}" th:text="${i}"></a>
                </li>
                <li class="next"><a href="">下一页</a></li>
                <li>
                    <a th:text="${pageImpl.totalPages}+'/'+${pageImpl.totalPages}"></a>
                </li>
            </ul>

        </div>
    </nav>
</div>
