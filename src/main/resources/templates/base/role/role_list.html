<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="public_page/head :: head">
    <meta charset="UTF-8"/>
    <title>角色添加</title>
</head>
<body>
<div class="container-fluid">
    <input type="hidden" id="totalPages" th:value="${pageImpl.totalPages}"/>
    <!--标题-->
    <div class="page-title">
        <div class="title_left">
            <h3>角色管理</h3>
        </div>
    </div>
    <!--  查询条件部分 -->
    <div class="row param">
        <div class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">角色名称</label>
                <input type="text" class="form-control" id="exampleInputName2"/>
            </div>
            <button type="submit" class="btn btn-default" onclick="query()">查询</button>
        </div>
    </div>
    <!-- 列表 -->
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead align="center">
            <tr>
                <th>序号</th>
                <th>角色名称</th>
                <th>是否可用</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="page,iterStat : ${pageImpl}">

                <td th:text="${iterStat.index+1}"></td>
                <td th:text="${page.name}"></td>
                <td th:text="${page.available}"></td>
                <td>
                    <a th:onclick="'javascript:addPermission(\''+${page.id}+'\');'">添加权限</a>|
                    <a th:include="public_page/list :: crud"></a>
                </td>
            </tr>
            <!--补全空白行-->
            <div th:include="public_page/list :: autoRow"></div>
            </tbody>
        </table>
        <div th:include="public_page/pagefoot :: pagefoot"></div>
    </div>
</div>

<script type="text/javascript">
    function addPermission(id) {
        //Ajax获取
        $.post('/base/role/addPermission', {role: id}, function (data) {
            layer.open({
                type: 1,
                area: ['500px', '300px'],
                btn: ['添加', '取消'], //按钮
                btn1: function (index) {
                    $("#peradd").ajaxSubmit();
                    layer.close(index);
                },
                btn2: function () {
                },
                content: data
            });
        });
    }
</script>
</body>
</html>
