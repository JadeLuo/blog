<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="public_page/head :: head">
    <meta charset="UTF-8"/>
    <title>角色添加</title>
</head>
<body>
<div class="container-fluid">
    <input type="hidden" id="totalPages" th:value="${pageImpl.totalPages}"/>
    <!--标题-->
    <div class="page-title">
        <div class="title_left">
            <h3>用户管理</h3>
        </div>
    </div>
    <!--  查询条件部分 -->
    <div class="row param">
        <div class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">用户名称</label>
                <input type="text" class="form-control" id="exampleInputName2"/>
            </div>
            <button type="submit" class="btn btn-default" onclick="query()">查询</button>
        </div>
    </div>
    <!-- 列表 -->
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead align="center">
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>账户状态</th>
                <th>真实姓名</th>
                <th>电话</th>
                <th>邮箱</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="page,iterStat : ${pageImpl}">

                <td th:text="${iterStat.index+1}"></td>
                <td th:text="${page.userName}"></td>
                <td th:text="${page.state}"></td>
                <td th:text="${page.realName}"></td>
                <td th:text="${page.phone}"></td>
                <td th:text="${page.eMail}"></td>

                <td>
                    <a onclick="addRole(this)" th:value="${page.id}">添加角色</a>
                    <a th:value="${page.id}" onclick="updatauser(this);">修改</a>|
                    <a th:include="public_page/list :: crud"></a>
                </td>
            </tr>
            <!--补全空白行-->
            <div th:include="public_page/list :: autoRow"></div>
            </tbody>
        </table>
        <div th:include="public_page/pagefoot :: pagefoot"></div>
    </div>
</div>
<script type="text/javascript">
    function addRole(thiz) {
        $.get('/base/user/addRole', {id: $(thiz).attr("value")}, function (data) {
            layer.open({
                type: 1,
                area: ['500px', '300px'],
                btn: ['添加', '取消'], //按钮
                btn1: function (index) {
                    $('#from').ajaxSubmit(function (data) {
                        if (data.indexOf("success") != -1) {
                            layer.msg("操作成功")
                        } else {
                            layer.msg(data)
                        }

                    });
                    layer.close(index);
                },
                btn2: function () {
                },
                content: data
            })
        })
    }

    function updatauser(thiz) {
        $.get('/base/user/add', {id: $(thiz).attr("value")}, function (data) {
            layer.open({
                type: 1,
                area: ['500px', '300px'],
                btn: ['修改', '取消'], //按钮
                btn1: function (index) {
                    $("#add").submit();
                    layer.close(index);
                },
                btn2: function () {
                },
                content: data
            });
        });
    }

</script>
</body>
</html>
